@(resList: List[(String, Html)])
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <link href='http://fonts.googleapis.com/css?family=Inconsolata:400' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Quintessential' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div id="mainDiv">
            <p class="mainHeading">WhichSource</p>

            @defining(Html(resList.zipWithIndex.map(x => "<p class='function' id='func" + x._2 + "'>" + x._1._1 + "</p>").mkString(" "))) { stack =>
                <div id="stackTrace"> @stack </div>
            }

            @defining(Html(resList.zipWithIndex.map(x => "<p class='body' id='source" + x._2 + "'>" + x._1._2 + "</p>").mkString(" "))) { sources =>
                <div id="source" class="play-error-page"> @sources </div>
            }
        </div>
        <script>
            document.onload = function() {
                document.getElementsByClassName("body").forEach(function(elem, i, coll) {
                    elem.setProperty("visibility", "hidden");
                });
            };
        </script>
    </body>
</html>
